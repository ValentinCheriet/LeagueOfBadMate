<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 border-form">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <h1>Connexion</h1>
        <div class="form-group">
          <label for="email">Identifiant</label>
          <input type="text" class="form-control" id="email" formControlName="email" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="password">Mot de Passe</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <p *ngIf="errorMsg != ''" class="text-danger">Identifiant ou mot de passe incorrect</p>
        <button class="brk-btn shadow-none" type="submit" [ngClass]="{'buttonHold': signInForm.invalid}" [disabled]="signInForm.invalid">Se Connecter</button>
      </form>
    </div>
  </div>
</div>
